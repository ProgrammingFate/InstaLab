<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    {% include 'core/base.html' %}
    <div class="container">
        <h1>Search for Students and Companies</h1>
        <form method="GET" action="{% url 'core:search' %}">
            <input type="text" name="q" placeholder="Search..." required>
            <button type="submit">Search</button>
        </form>
        <div class="results">
            {% if results %}
                <h2>Results:</h2>
                <ul>
                    {% for result in results %}
                        <li>
                            <a href="{% url 'accounts:profile' result.id %}">{{ result.nickname }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No results found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
